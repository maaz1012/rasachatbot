version: "3.0"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - know_balance
  - Travel_and_Adventure
  - Creative_Expression

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_know_balance:
  - text: "Your Account Balance is 100/CR?"

  utter_Travel_and_Adventure:
  - text: "Hope you are enjoying my feedback?"

  utter_Creative_Expression:
  - text: "You will start doing very well on your on?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
